<!DOCTYPE html>
<html>
<title>Weight Sled</title>
<script src="header.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-content w3-display-container" style="max-width:800px">
  <img class="slide" src="photos/sled/WillPike_Portfoliov23.jpg" style="width:100%">
  <img class="slide" src="photos/sled/WillPike_Portfoliov24.jpg" style="width:100%">
  <img class="slide" src="photos/sled/WillPike_Portfoliov25.jpg" style="width:100%">
  <img class="slide" src="photos/sled/WillPike_Portfoliov26.jpg" style="width:100%">
  <img class="slide" src="photos/sled/WillPike_Portfoliov27.jpg" style="width:100%">
  <img class="slide" src="photos/sled/WillPike_Portfoliov28.jpg" style="width:100%">
  <img class="slide" src="photos/sled/WillPike_Portfoliov29.jpg" style="width:100%">
  <img class="slide" src="photos/sled/WillPike_Portfoliov210.jpg" style="width:100%">
  <div id='this' class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
  </div>
</div>
<style>
.slide {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0;margin-left:3 px;margin-right:3px;}

</style>
<script>

var x = document.getElementsByClassName("slide");
var numSlides = x.length;

function initDots(){
  for (j=0; j<numSlides; j++){
    var e = document.createElement("span");
    document.getElementById('this').appendChild(e);
    e.className = "w3-badge demo w3-border w3-transparent w3-hover-white";
    e.setAttribute("onClick","currentDiv("+j+"+1)");

  }
}
window.onLoad = initDots();
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;

  var dots = document.getElementsByClassName("demo");
  if (n > numSlides) {slideIndex = 1}
  if (n < 1) {slideIndex = numSlides}
  for (i = 0; i < numSlides; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < numSlides; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}

</script>

</body>
</html>
